<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">

<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
<style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>

</th:block>
<div layout:fragment="content">
    <!-- Custom styles for this template -->

<body>
<div class="container">

    <div class="py-5 text-center">
        <h2>회원가입 결과</h2>
    </div>
    <h2 th:text="'저장 완료!'" ></h2>

    <div>

        <h3> <td th:text="${member.username}"></td> 님 회원가입을 축하드립니다 ! </h3>


        <hr class="my-4">

        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg"
                                    th:onclick="|location.href='@{/member/memberList/{memberId}/memberEditForm(memberUsername=${member.username})}'|"
                        onclick="location.href='memberEditForm.html'" type="button">회원 정보 수정</button>

            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='index.html'"
                        th:onclick="|location.href='@{/index.html}'|"
                        type="button">메인으로</button>
            </div>
        </div>

    </div> <!-- /container -->
</div>
</body>
</div>
</html>
