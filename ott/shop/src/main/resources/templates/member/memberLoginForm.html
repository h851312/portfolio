<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layouts/layout1}">

<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>

</th:block>

<div layout:fragment="content">

<main class="form-signin">
    <form action="memberLoginForm" method="post">
        <!--        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />-->
        <!--    <img class="mb-4" src="../assets/brand/bootstrap-logo.svg" alt="" width="72" height="57">-->
        <h1 class="h3 mb-3 fw-normal">Please Log in</h1>

        <div class="form-floating">
            <input type="text" class="form-control" id="username" name="username" placeholder="username">
            <label for="username">Username</label>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" id="password" name="password" placeholder="Password">
            <label for="password">Password</label>
        </div>

        <div class="checkbox mb-3">
            <label>
                <input type="checkbox" value="remember-me"> Remember me
            </label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">로그인</button>
        <button type="button" class="w-100 btn btn-lg btn-primary" onclick="location.href='/member/memberJoinForm'">
                회원가입</button>
        <p class="mt-5 mb-3 text-muted">&copy; 2024</p>
        <div class="text-center">
<!--            <button type="button" class="btn btn-outline-light me-2"-->
<!--                    onclick="location.href='/member/memberLoginForm'">Login-->
<!--            </button>-->
            <!--                    <a href="/member/logout" class="btn btn-info active" role="button">Logout</a>-->
            <a href="/oauth2/authorization/google" class="btn btn-success active" role="button">Google Login</a>
            <a href="/oauth2/authorization/facebook" class="btn btn-success active" role="button">Facebook Login</a>
            <a href="/oauth2/authorization/naver" class="btn btn-success active" role="button">Naver Login</a>
            <a href="/oauth2/authorization/kakao" class="btn btn-success active" role="button">Kakao Login</a>
            <a href="//nid.naver.com/nidlogin.logout" class="btn btn-info active" role="button" sec:authorize="isAuthenticated()">Logout</a>
<!--            <button type="button" class="btn btn-outline-light me-2" onclick="location.href='/member/MyPage'">-->
<!--                MyPage-->
<!--            </button>-->
        </div>

    </form>
</main>



</div>
</html>
