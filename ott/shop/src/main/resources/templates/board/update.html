<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">
<div layout:fragment="content">
    <div class="container" style="margin-top:30px">
        <div class="row">
            <div class="col-sm-12">
                <h2>글 수정</h2>
                <form th:action="@{'/board/update/' + ${boardDto.id}}" th:object="${boardDto}" method="post">
                    <div class="form-group">
                        <label for="title">제목</label>
                        <input type="text" class="form-control" id="title" th:field="*{title}" placeholder="제목을 입력하세요">
                    </div>
                    <div class="form-group">
                        <label for="content">내용</label>
                        <textarea class="form-control" rows="5" id="content" th:field="*{content}" placeholder="내용을 입력하세요"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">수정하기</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
